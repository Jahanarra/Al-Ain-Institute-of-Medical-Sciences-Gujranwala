<h2>Online Admission Form</h2>
<form action="https://formsubmit.co/your@email.com" method="POST">
  <label>Name:</label><input type="text" name="name" required>
  <label>Email:</label><input type="email" name="email" required>
  <label>CNIC:</label><input type="text" name="cnic" required>
  <label>Program:</label>
  <select name="program">
    <option>BS Nursing</option><option>BS DPT</option><option>BS MLT</option>
    <option>BS Psychology</option><option>Post RN</option><option>Midwifery</option>
  </select>
  <label>Contact No:</label><input type="text" name="contact" required>
  <button type="submit">Apply</button>
</form>
